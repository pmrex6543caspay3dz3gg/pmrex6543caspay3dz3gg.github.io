    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let startX = 0;
        let isSwiping = false;

        function moveToNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }

        function moveToPreviousSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        }

        function updateSlidePosition() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(moveToNextSlide, 2000);

        // Swipe functionality
        function touchStart(e) {
            startX = e.touches[0].clientX;
            isSwiping = true;
        }

        function touchMove(e) {
            if (!isSwiping) return;
            const moveX = e.touches[0].clientX;
            const diffX = startX - moveX;

            if (diffX > 50) {
                moveToNextSlide();
                isSwiping = false;
            } else if (diffX < -50) {
                moveToPreviousSlide();
                isSwiping = false;
            }
        }

        function touchEnd() {
            isSwiping = false;
        }

        slides.addEventListener('touchstart', touchStart);
        slides.addEventListener('touchmove', touchMove);
        slides.addEventListener('touchend', touchEnd);
    </script>

   <script>
          document.addEventListener('DOMContentLoaded', function() {
    var floatingBtn = document.getElementById('floating-checkin');
    var checkinForm = document.getElementById('checkin-form');

    floatingBtn.addEventListener('click', function(e) {
        e.preventDefault();
        // checkinForm.submit(); 
    });

    var isDragging = false;

    floatingBtn.addEventListener('mousedown', function(e) {
        isDragging = false;
    }, false);

    floatingBtn.addEventListener('mousemove', function(e) {
        isDragging = true;
    }, false);

    floatingBtn.addEventListener('mouseup', function(e) {
        if (isDragging) {
            isDragging = false;
            snapToSide();
        } else {
            checkinForm.submit(); 
        }
    }, false);

    var startPosX, startPosY;

    floatingBtn.onmousedown = function(e) {
        e.preventDefault(); 
        startPosX = e.clientX - floatingBtn.getBoundingClientRect().left;
        startPosY = e.clientY - floatingBtn.getBoundingClientRect().top;

        document.onmousemove = function(e) {
            let newX = e.clientX - startPosX;
            let newY = e.clientY - startPosY;
            let rightEdge = window.innerWidth - floatingBtn.offsetWidth;
            let bottomEdge = window.innerHeight - floatingBtn.offsetHeight;
            newX = Math.min(Math.max(newX, 0), rightEdge);
            newY = Math.min(Math.max(newY, 0), bottomEdge);

            floatingBtn.style.left = newX + 'px';
            floatingBtn.style.top = newY + 'px';
        };

        document.onmouseup = function(e) {
            document.onmousemove = document.onmouseup = null;
        };
    };

    function snapToSide() {
        let fromLeft = floatingBtn.getBoundingClientRect().left;
        let fromRight = window.innerWidth - (floatingBtn.getBoundingClientRect().left + floatingBtn.offsetWidth);
        
        if (fromLeft < fromRight) {
            floatingBtn.style.left = "2px";
        } else {
            floatingBtn.style.left = (window.innerWidth - floatingBtn.offsetWidth - 20) + "px";
        }
    }
});

          </script>
